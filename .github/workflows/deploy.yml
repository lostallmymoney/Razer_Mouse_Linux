name: Deploy Razer_Mouse_Linux to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site files
        run: |
          mkdir public
          cp install.sh public/ || true
          zip -r public/Razer_Mouse_Linux.zip . -x ".git*" ".github/*"
          echo "<h1>Razer Mouse Linux</h1><p>Auto-deployed via GitHub Actions ðŸš€</p>" > public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
